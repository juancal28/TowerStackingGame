<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Stacking Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üèóÔ∏è Tower Stacking Challenge</h1>
            <p class="subtitle">Rearrange the towers to match the target configuration in as few moves as possible!</p>
        </header>

        <div class="game-info">
            <div class="info-item">
                <span class="label">Moves:</span>
                <span id="move-count">0</span>
            </div>
            <div class="info-item">
                <span class="label">Optimal Moves:</span>
                <span id="optimal-moves">-</span>
            </div>
            <button id="reset-btn" class="btn-secondary">Reset</button>
            <button id="show-answer-btn" class="btn-info">Show Answer</button>
            <button id="new-game-btn" class="btn-primary">New Game</button>
        </div>

        <div class="target-section">
            <h2>Target Configuration</h2>
            <div id="target-towers" class="towers-container">
                <!-- Target towers will be rendered here -->
            </div>
        </div>

        <div class="game-section">
            <h2>Your Towers</h2>
            <div id="game-towers" class="towers-container">
                <!-- Game towers will be rendered here -->
            </div>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
